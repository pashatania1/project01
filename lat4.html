<!DOCTYPE html>
<html>
<head>
	<title>Dasar Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<input type="text" placeholder="Masukkan nama" v-model="nama">
		<br>
		<label>Nama : {{ nama }}</label>
	</div>

	<script>
		var app = new Vue ({
			el: "#app",
			data: {
				"nama" : ""
			}
		})
	</script>

</body>
</html>
