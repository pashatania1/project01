<!DOCTYPE html>
<html>
<head>
	<title>Dasar Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<p>{{ greet('Pasha') }}</p>
	</div>

	<script>
		var app = new Vue ({
			el: "#app",
			methods: {
				greet: function(name) {
					return 'Good Morning, ' + name;
				}
			}
		})
	</script>

</body>
</html>
