<!DOCTYPE html>
<html>
<head>
	<title>Dasar Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-bind:value="message">
		<p>{{ message }}</p>
	</div>

	<script>
		var app = new Vue ({
			el: "#app",
			data: {
				message: "Hello World"
			}
		})
	</script>

</body>
</html>
