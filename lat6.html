<!DOCTYPE html>
<html>
<head>
	<title>Dasar Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<ol>
			<li v-for="(k, index) in kelas" :key="index">Item ke {{ index }} adalah {{ k }}</li>
		</ol>
	</div>

	<script>
		var app = new Vue ({
			el: "#app",
			data: {
				"kelas": ["XIRPL1", "XIRPL2", "XIRPL3", "XIRPL4", "XIRPL5", "XIRPL6", "XIRPL7"]
			}
		})
	</script>

</body>
</html>
