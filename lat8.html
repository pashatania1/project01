<!DOCTYPE html>
<html>
<head>
	<title>Dasar Vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<h3>Masukkan Nama Guru</h3>
		<form v-on:submit.prevent>
			<input type="text" name="namaGuru" id="namaGuru" @keyup.enter="simpan" v-model="guru">
			<button @click="simpan">Simpan</button>
		</form>
		<br><br>
		<table border="1" style="border-collapse: collapse;" v-if="dataGuru.length > 0">
            <tr>
                <thead>
                    <th>No.</th>
                    <th>Nama Guru</th>
                </thead>
            </tr>
            <tr>
                <tbody v-for="(data, index) in dataGuru" :key="index">
                    <td>{{ index + 1 }}</td>
                    <td>{{ data }}</td>
                </tbody>
            </tr>
        </table> 
        <p v-else>Tidak ada data Guru</p>  
	</div>

	<script>
		var app = new Vue ({
			el: "#app",
			methods: {
				simpan: function() {
					if (!this.guru) {
						alert("Tidak ada input");
					}
					else {
						this.dataGuru.push(this.guru);
						this.guru = "";
					}
				}
			},
			data: {
				'dataGuru': ['Rakha', 'Yumna', 'Alif'],
				'guru': ''
			}
		})
	</script>

</body>
</html>
